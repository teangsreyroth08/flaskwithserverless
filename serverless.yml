service: flask-serverless

provider:
  name: aws
  runtime: python3.9
  region: us-east-1

functions:
  api:
    handler: wsgi_handler.handler  # This file is auto-generated by the plugin
    events:
      - httpApi: '*'

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  wsgi:
    app: app.app  # format is [filename].[flask_variable_name]
  pythonRequirements:
    dockerizePip: true # Crucial for packaging C-libraries correctly